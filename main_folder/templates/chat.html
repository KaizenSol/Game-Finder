<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12" id="chat-page">
        <div class="row g-0">
          <div class="col-12">
            <a href="{{ url_for('index') }}">
              <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);">
                <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
              </svg>
            </a>
            <div class="col-9 d-flex justify-content-center" id="user-container">

            </div>S
          </div>
        </div>
        <div class="row g-0">
          <div class="col-12  d-flex justify-content-center">
            <div class="col-4" id="chat-box">
              {% if messages %}
                  {% for message in messages %}
                      {% if message[2] == current_user %}
              <div class="message sent">{{ message[0] }}</div>
              {% else %}
              <div style="margin-top: 5px; ">
              <p style="color:#ADA991; ">
              <img src="{{ url_for('static', filename='uploads/' + message[3]) }}"
               style="width: 25px; height: 25px; border-radius: 50%;  margin-right: 5px;">{{ message[2] }}
              </p></div>
              <div class="message received">
                {{ message[0] }}
              </div>
              {% endif %}
          {% endfor %}
      {% else %}
          <p style="color: white;">No messages yet. Start the conversation!</p>
      {% endif %}
            </div>
          </div>
        </div>
        <form action="{{ url_for('send_message', chat_id=chat_id) }}" method="POST">
        <div class="row g-0">
          <div class="col-12 d-flex justify-content-center" id="chat-input">
            <div class="col-2">
              <textarea name="message" rows="1" placeholder="Type message here ..." id="chat-input-text"></textarea>
            </div>
            <div class="col-2">
              <button type="submit" id="chat-input-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</html>
