<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup-styles.css') }}">
  </head>
  <body>
    <div class="container-fluid g-0">
      <div class="row g-0">
        <div class="col-12 container">
          <div class="row g-0">
            <!--Left Panel-->
            <div class="col-8" id="left-panel">
              <div>
                <a href="{{ url_for('login') }}"><svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path></svg></a>
              </div>
              <div class="row g-0">
                <div class="col-12 form-container d-flex justify-content-center">
                  <h2 class="Title">Welcome to GameHunter</h2>
                </div>
                <div class="row g-0">
                  <div class="col-12 d-flex justify-content-center">
                    <div class="row g-0">
                      <form method="POST" action="{{ url_for('register') }}" onsubmit="validateForm(event)">
                        <div class="row g-0 input-container">
                          <div class="col-12">
                            <div class="row g-0">
                              <div class="col-12 input">
                                <label for="username" class="label">Username:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="text" id="username" placeholder="Name" name="username" class="reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12 input">
                                <label for="email" class="label">Email:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="email" id="email" placeholder="you@example.com" name="email" class="reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12 input">
                                <label for="Password" class="label">Password:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="password" id="password" placeholder="••••••••" name="password" class="reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12 input">
                                <label for="username" class="label">Confirm Password:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="password" id="confirm-password" placeholder="••••••••" name="password" class="reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12 d-flex justify-content-center input">
                                <button type="submit" class="col-12 create-btn">CREATE AN ACCOUNT</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--Right Panel-->
            <div class="col-4" id="right-panel">
              <img src="{{ url_for('static', filename='Sage.png') }}" alt="Character">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
      function validateForm(event) {
          let password = document.getElementById("password").value;
          let confirmPassword = document.getElementById("confirm_password").value;
          let errorMessage = document.getElementById("error-message");

          if (password !== confirmPassword) {
              errorMessage.textContent = "Passwords do not match!";
              event.preventDefault(); // Prevent form submission
          } else {
              errorMessage.textContent = ""; // Clear error message
          }
      }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
