<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      {% if entry %}
      <div class="col-12" id="pop-page">
        <a href="{{ url_for('index') }}">
          <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);">
            <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
          </svg>
        </a>
        <div class="row g-0">
          <div class="col-12">
            <div class="col-9 d-flex justify-content-center" id="pop-user-container">
              <svg id="pop-user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgba(245, 244, 244, 1);transform: msFilter"><path d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z"></path><path d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z"></path></svg>
              <p id="pop-user-text">{{ entry[5] }}</p>
            </div>
          </div>
        </div>
        <div class="row g-0">
          <div class="col-12  d-flex justify-content-center">
            <div class="col-4" id="pop-game-container">
              <div class="row g-0">
                <div class="col-12">
                  <h4 id="pop-labels">GAME</h4>
                  <h2 class="pop-values" id="game-name">{{ entry[0] }}</h2>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-12">
                  <h4 id="pop-labels">RANK</h4>
                  <h2 class="pop-values" id="game-rank">{{ entry[2] }}</h2>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-12">
                  <h4>REGION</h4>
                  <h2 class="pop-values" id="game-type">{{ entry[3] }}</h2>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-12">
                  <h4 id="pop-labels">GAME TYPE</h4>
                  <h2 class="pop-values" id="game-type">{{ entry[4] }}</h2>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-12">
                  <h4 id="pop-labels">DESCRIPTION</h4>
                  <h2 class="pop-values" id="game-description">{{ entry[1] }}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% else %}
          <p>Entry not found.</p>
      {% endif %}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</html>
