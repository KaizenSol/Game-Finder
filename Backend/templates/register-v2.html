<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container-fluid g-0">
      <div class="row g-0">
        <div class="col-12" id="signup-container">
          <div class="row g-0">
            <!--Left Panel-->
            <div class="col-8" id="signup-left-panel">
              <div class="row g-0">
                <a href="./login.html">
                  <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);">
                    <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
                  </svg>
                </a>
                <div class="col-12 d-flex justify-content-center" id="signup-form-container">
                  <h2 class="signup-Title">Welcome to GameHunter</h2>
                </div>
                <div class="row g-0">
                  <div class="col-12 d-flex justify-content-center">
                    <div class="row g-0">
                      <form>
                        <div class="row g-0" id="singup-input-container">
                          <div class="col-12">
                            <div class="row g-0">
                              <div class="col-12" id="signup-input">
                                <label for="username" class="signup-label">Username:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="text" id="Username" placeholder="Name" name="Username" class="signup-reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12" id="signup-input">
                                <label for="email" class="signup-label">Email:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="email" id="email" placeholder="you@example.com" name="email" class="signup-reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12" id="signup-input">
                                <label for="Password" class="signup-label">Password:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="password" id="password" placeholder="••••••••" name="password" class="signup-reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12" id="signup-input">
                                <label for="username" class="signup-label">Confirm Password:</label>
                                <div class="col-12 d-flex justify-content-center">
                                  <input type="password" id="Confirm-password" placeholder="••••••••" name="password" class="signup-reg-form">
                                </div>
                              </div>
                            </div>
                            <div class="row g-0">
                              <div class="col-12 d-flex justify-content-center" id="signup-input">
                                <button type="submit" class="col-12" id="signup-create-btn">CREATE AN ACCOUNT</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--Right Panel-->
            <div class="col-4" id="signup-right-panel">
              <img src="./static/Sage.png" alt="Character">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
