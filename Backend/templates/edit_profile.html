<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='edit-profile.css') }}">
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12">
        <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
          <div class="row g-0">
            <div id="back-arrow-container">
              <a href="{{ url_for('profile', username=username) }}"><svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path></svg></a>
            </div>
            <div class="col-12" id="cover-background">
              <div>
                <label for="fileInput" id="bg_img_input">
                  <img id="bannerPreview" src="" alt="Upload image" style="display:none; ">
                </label>
                <input type="file" id="fileInput" name="upload_banner" accept="image/png, image/jpeg" style="display: none;" onchange="previewImage(event, 'bannerPreview')">
              </div>
            </div>
          </div>
          <!--User Info-->
          <div class="row g-0" id="user-info">
            <div class="col-12">
              <div class="row g-0">
                <div class="col-2">
                  <div>
                    <label for="avatarInput" id="img_input">
                      <img id="avatarPreview" src="./static/image/avatar.png" alt="Upload image">
                    </label>
                    <input type="file" id="avatarInput" name="upload_profile" accept="image/png, image/jpeg" style="display: none;" onchange="previewImage(event, 'avatarPreview')">
                  </div>
                </div>
                <div class="col-5" id="user-tag">
                  <div class="row g-0">
                    <div class="col-4">
                      <p>Username</p>
                      <input type="text" name="username" placeholder="Username" maxlength="10" value="{{ username }}" required>
                    </div>
                    <div class="col-8">
                      <p>Tag</p>
                      <input type="text" name="tag" placeholder="Tag" maxlength="4" value="{{ profile[7] }}" required>
                    </div>
                  </div>
                </div>
                <div class="col-5 d-flex justify-content-end" id="edit-profile-btn">
                  <button type="submit" id="edit-btn">SAVE</button>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-8 d-flex align-items-start flex-column" id="description-container">
                  <div class="row g-0">
                    <div class="col-12 description">
                      <div class="game-badges">
                        <p>Games</p>
                        <input type="text" name="games" placeholder="Games" maxlength="20" value="{{ profile[5] }}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row g-0">
                    <div class="col-12 description" id="bio">
                      <p>Bio</p>
                      <textarea name="bio" placeholder="Bio" maxlength="170">{{ profile[4] }}</textarea>
                    </div>
                  </div>
                  <div class="row g-0">
                    <div class="col-12 description">
                      <p>Ranks</p>
                      <input type="text" name="rank" maxlength="20" placeholder="Rank" value="{{ profile[6] }}" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script>
  function previewImage(event, previewId) {
    const reader = new FileReader();
    reader.onload = function () {
      const output = document.getElementById(previewId);
      output.src = reader.result;
      output.style.display = 'block';
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
