<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12" id="login-page-container">
        <div class="row g-0">
          <!--Left Panel-->
          <div class="col-5" id="login-left-panel">
            <img src="{{ url_for('static', filename='bloodhound.png') }}" alt="Character">
          </div>
          <!--Right Panel-->
          <div class="col-7" id="login-right-panel">
            <div class="row g-0">
              <div class="col-12 d-flex justify-content-center">
                <div class="row g-0">
                  <div class="col-12 d-flex justify-content-center" id="login-form-container">
                    <h2 id="Title">GameHunter</h2>
                  </div>
                  <!--Input Form-->
                  <form method="POST" action="{{ url_for('login') }}">
                    <div class="row g-0" id="login-input-container">
                      <div class="col-12">
                        <div class="row g-0">
                          <div class="col-12" id="login-input">
                            <label for="username" class="login-label">Username:</label>
                            <div class="col-12 d-flex justify-content-center">
                              <input type="text" id="username" placeholder="Name" name="username" class="login-reg-form">
                            </div>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12" id="login-input">
                            <label for="Password" class="login-label">Password:</label>
                            <div class="col-12 d-flex justify-content-center">
                              <input type="password" id="password" placeholder="••••••••" name="password"
                                class="login-reg-form">
                            </div>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12 d-flex justify-content-center" id="login-input">
                            <button type="submit" class="login-btn">LOGIN</button>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12 d-flex justify-content-center" id="login-input">
                            <p class="col-7" id="login-signup-text"><a href="{{ url_for('register') }}">Don't have an account?</a></p>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12 d-flex justify-content-center" id="login-input">
                            <p class="login-create-account-btn"><a href="{{ url_for('register') }}">CREATE AN ACCOUNT</a>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
          document.addEventListener("DOMContentLoaded", function() {
              const flashMessages = document.querySelector('.flash-messages');
              if (flashMessages) {
                  setTimeout(function() {
                      flashMessages.style.display = 'none';
                  }, 1000);
              }
          });
  </script>

</html>
