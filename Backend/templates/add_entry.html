<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='posting-page.css') }}">
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12">
        <div class="row g-0">
          <div>
            <a href="{{ url_for('index') }}"><svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path></svg></a>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="row g-0">
              <div class="col-12 main-container">
                <div class="row g-0">
                  <div class="col-12">
                    <p id="posting-text">Start looking for you perfect teammate</p>
                  </div>
                </div>
                <div class="row g-0">
                  <div class="col-6">
                    <form method="POST">
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="title" class="label">Game:</label>
                          <div class="col-12">
                            <input type="text" id="title" name="title" maxlength="30" placeholder="Enter game name..." name="Game" class="reg-form">
                          </div>
                        </div>
                      </div>
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="rank_required" class="label">Rank:</label>
                          <div class="col-12">
                            <input type="text" id="rank_required" maxlength="20" placeholder="Enter your rank" name="rank_required" class="reg-form">
                          </div>
                        </div>
                      </div>
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="region" class="label">Region:</label>
                          <div class="col-12">
                            <input type="text" id="region" maxlength="30" placeholder="Enter your region" name="region" class="reg-form">
                          </div>
                        </div>
                      </div>
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="select_type" class="label">Game type:</label>
                          <div class="col-12">
                            <select id="select_type" name="select_type"  placeholder="Choose a mode" required class="reg-form">
                                <option value="" disabled selected>Choose a mode</option>
                                <option value="Competitive">Competitive</option>
                                <option value="Casual">Casual</option>
                                <option value="Tournament">Tournament</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="description">Description:</label>
                          <div class="col-12">
                            <textarea id="Description-textarea" maxlength="230" name="description" placeholder="Describe what you're looking for..." class="reg-form"></textarea>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="col-6" id="btn-container">
                    <div class="row">
                      <div class="col-12 d-flex justify-content-center">
                        <button type="submit" id="post-btn">POST</button>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</html>
