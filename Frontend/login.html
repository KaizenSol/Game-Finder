<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="login-styles.css">
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12 container">
        <div class="row g-0">
          <!--Left Panel-->
          <div class="col-5" id="left-panel">
            <img src="./static/Bloodhound.png" alt="Character">
          </div>
          <!--Right Panel-->
          <div class="col-7" id="right-panel">
            <div class="row g-0">
              <div class="col-12 d-flex justify-content-center">
                <div class="row g-0">
                  <div class="col-12 form-container d-flex justify-content-center">
                    <h2 class="Title">GameHunter</h2>
                  </div>
                  <!--Input Form-->
                  <form>
                    <div class="row g-0 input-container">
                      <div class="col-12">
                        <div class="row g-0">
                          <div class="col-12 input">
                            <label for="username" class="label">Username:</label>
                            <div class="col-12 d-flex justify-content-center">
                              <input type="text" id="Username" placeholder="Name" name="Username" class="reg-form">
                            </div>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12 input">
                            <label for="Password" class="label">Password:</label>
                            <div class="col-12 d-flex justify-content-center">
                              <input type="password" id="Password" placeholder="••••••••" name="Password"
                                class="reg-form">
                            </div>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12 d-flex justify-content-center input">
                            <button type="submit" class="login-btn">LOGIN</button>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12 d-flex justify-content-center input">
                            <p class="col-7 signup-text"><a href="#">Don't have an account?</a></p>
                          </div>
                        </div>
                        <div class="row g-0">
                          <div class="col-12 d-flex justify-content-center input">
                            <p class="create-account-btn"><a href="">CREATE AN ACCOUNT</a>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

</html>
