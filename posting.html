<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="posting-page.css">
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12">
        <div class="row g-0">
          <div class="col-12 d-flex justify-content-center">
            <div class="row g-0">
              <div class="col-12 main-container">
                <div class="row g-0">
                  <div class="col-12">
                    <p id="posting-text">Start looking for you perfect teammate</p>
                  </div>
                </div>
                <div class="row g-0">
                  <div class="col-6">
                    <form action="">
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="game" class="label">Game:</label>
                          <div class="col-12">
                            <input type="text" id="Game" placeholder="Enter game name..." name="Game" class="reg-form">
                          </div>
                        </div>
                      </div>
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="Rank" class="label">Rank:</label>
                          <div class="col-12">
                            <input type="text" id="Rank" placeholder="Enter your rank" name="Rank" class="reg-form">
                          </div>
                        </div>
                      </div>
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="Game type" class="label">Game type:</label>
                          <div class="col-12">
                            <input type="text" id="Game-type" placeholder="Choose a mode" name="Game_type" class="reg-form">
                          </div>
                        </div>
                      </div>
                      <div class="row g-0">
                        <div class="col-12 input">
                          <label for="Description">Description:</label>
                          <div class="col-12">
                            <textarea id="Description-textarea" maxlength="100" placeholder="Describe what you're looking for..." class="reg-form"></textarea>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-6" id="btn-container">
                    <div class="row">
                      <div class="col-12 d-flex justify-content-center">
                        <button type="submit" id="post-btn">POST</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</html>
